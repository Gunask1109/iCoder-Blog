{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block contactactive %} active {%endblock contactactive %}

{% block body %}

<div class="container my-3">

    <h3>Contact iCoder Admin</h3>
<form action="/contact" method="post">
    {% csrf_token %}

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" id="name" aria-describedby="name">

  </div>
    <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" class="form-control" id="email" aria-describedby="name">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" class="form-control" id="phone">
  </div>

     <div class="form-group">
    <label for="content">Describr your issue?</label>
         <textarea class="form-control"  name="content"  id="content"  col="30" rows="5"> </textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>



{% endblock body %}
